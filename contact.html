<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"><!--character encoding for the document (Unicode)-->
    <title>Colombia website</title>
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/stylesheet.css" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="wrapper">
        <header class="banner"> <!--Main heading for the page-->

            <h1 class="centertext">COLOMBIA</h1>
            <h2 class="centertext"><a class="yellow">exploring the</a> <a class="blue">old and</a> <a class="red">the
                    new</a></h2>

        </header>

        <nav class="menu">
            <ul>
                <li><a href="main.html" class="linkbutton"><strong>Our Mission</strong></a></li>
                <li><a href="products.html" class="linkbutton"><strong>Products</strong></a></li>
                <li><a href="ourDesign.html" class="linkbutton"><strong>Our Design</strong></a></li>
            </ul>

        </nav>


        <form id="form1">

            <fieldset>
                <legend>Your contact details</legend>

                <label for="name">Name<em>(required)</em></label>

                <input class="center" type="text" id="name" required placeholder="Forename+Surname">

                <label for="email">Email
                    address <em>(required)</em></label>

                <input class="center" type="email" id="email" required placeholder="email@address.com">

                <label for="url">Website
                    address</label>

                <input class="center" type="url" id="url" placeholder="Optional">

            </fieldset>

            <fieldset>

                <legend>Your
                    comments:</legend>

                <label for="message">Message:
                </label>
                <textarea id="message"></textarea>

            </fieldset>

            <fieldset>

                <legend>Would
                    you like more information?</legend>

                <input type="radio" id="r1" name="rr">
                <label for="r1"><span></span>Yes
                    please</label>

                <p>

                    <input type="radio" id="r2" name="rr" checked>
                    <label for="r2"><span></span>No
                        thanks</label>

            </fieldset>

            <input type="submit" value="Submit">

            </form>

    </div><!--close 'wrapper' div-->

</body>

</html>
